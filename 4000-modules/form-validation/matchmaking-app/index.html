<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Matchmakign App</title>
</head>

<body>
    
    <form id="matchmake">
        <div class="container">
            <label for="boy"></label>
            <input type="text" id="boy" name="boy" placeholder="Enter boy's name">
        </div>

        <div class="container">
            <label for="girl"></label>
            <input type="text" id="girl" name="girl" placeholder="Enter girl's name">
        </div>

        <div class="container">
            <button id="calculate">Calculate</button>
        </div> 
    </form>

    <script src="main.js"></script>
</body>
</html>
