<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Doctor's Office Contact Form</title>
</head>
<body>

    <form id="contactForm">
        <label for="firstName"></label>
        <input type="text" id="firstName" name="firstName"  placeholder="Enter your first name">
        <p id="firstNameError" class="error"></p>

        <label for="lastName"></label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        <p id="lastNameError" class="error"></p>

        <label for="age"></label>
        <input type="text" id="age" name="age" placeholder="Enter your age">
        <p id="ageError" class="error"></p>

        <label for="gender"></label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Robot">Robot</option>
        </select>
        <p id="genderError" class="error"></p>

        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)">
        <p id="phoneError" class="error"></p>

        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Enter your e-mail address">
        <p id="emailError" class="error"></p>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message (optional)"></textarea>

        <input type="submit" value="Submit Form">

    </form>

    
    <script src="main.js"></script>
    
</body>
</html>
